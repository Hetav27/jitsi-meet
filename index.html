<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jitsi Meeting</title>
    <script src="https://8x8.vc/api/external/external_api.js"></script>
</head>
<body>
    <h2>Join Our Meeting</h2>
    <div id="meet"></div>

    <script>
        const domain = "8x8.vc";
        const options = {
            roomName: "Class Y",
            width: "100%",
            height: 600,
            parentNode: document.querySelector("#meet"),
            userInfo: {
                displayName: "Guest User"
            }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
